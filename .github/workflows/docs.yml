name: "Docs"

on:
  pull_request:
    paths:
      - ".github/workflows/docs.yml"
      - "docs/**"

jobs:
  build:
    runs-on: "ubuntu-latest"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: pipx run nox -s docs
